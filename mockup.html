<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CMSC434 Phase 1.2</title>
    <link rel="stylesheet" href="mockup.css" />
    <script src="code.js" defer></script>
</head>

<body>

    <div id="Profiles" class="tabcontent" style="display: none;">
        <div class="header">
            <span style="vertical-align:middle">Profiles</span>
            <button style="float: right;padding: 10px;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            margin:10px;width: 200px;
            height: 80px; font-size: 30px;" onClick="openPage(event, 'AddUser')">Add User</button>
        </div>

        <div class="user">
            <div style="padding:10px">
                <p class="userHeader">Steve</p>
                <br>
                <img src="guy1.jpg" width="300" height="300">
                <br>
                <button class="deleteUser">Delete User</button>
            </div>
            <div style="padding:10px">
                <p class="userHeader">Allergies</p>
                <p class="allergies">
                    Nuts
                    Peaches
                </p>
            </div>
        </div>
        <div class="user">
            <div style="padding:10px">
                <p class="userHeader">Jacob</p>
                <br>
                <img src="guy2.jpeg" width="300" height="300">
                <br>
                <button class="deleteUser">Delete User</button>
            </div>
            <div style="padding:10px">
                <p class="userHeader">Allergies</p>
                <p class="allergies">
                    Gluten
                    Dairy
                </p>
            </div>
        </div>
        <div class="user">
            <div style="padding:10px">
                <p class="userHeader">James</p>
                <br>
                <img src="guy3.jpeg" width="300" height="300">
                <br>
                <button class="deleteUser">Delete User</button>
            </div>
            <div style="padding:10px">
                <p class="userHeader">Allergies</p>
                <p class="allergies">
                    Meat
                </p>
            </div>
        </div>
    </div>

    <div id="AddUser" class="tabcontent" style="display: none;">
        <div class="header">
            <span style="vertical-align:middle">Add User</span>
        </div>
        <form>
            <div class="userForm">
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <label for="pfp">Picture:</label>
                    <br>
                    <label for="allergies">Allergies:</label>
                </div>
            
                <div>
                    <input type="text" placeholder="Enter User Name" name="name"  required>
                    <br>
                    <input type="image">
                    <br>
                    <textarea type="text" placeholder="If no allergies, enter 'NONE'" required></textarea>
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <input type="submit" value="Add User">
            </div>
            
        </form>
    </div>

    <div class="navbar">
        <img src="fridge.png" width="150" height="150" onClick="openPage(event, 'Kitchen')">
        <img src="ecommerce_cart.png" width="150" height="150" onClick="openPage(event, 'Shopping')">
        <img src="chef.png" width="150" height="150" onClick="openPage(event, 'Recipies')">
        <img src="community.png" width="150" height="150" onClick="openPage(event, 'Profiles')">
    </div>

</body>
